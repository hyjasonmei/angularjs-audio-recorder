<div>
    <h1>Recoder</h1>
    <div>
        status: {{ status }}
    </div>
    <div>
        count down: {{ countDown }}
    </div>
    <div>
        record time: {{ recordTime }}
    </div>
    <button ng-click="startRecordClick()">
        start record
    </button>
    <button ng-click="stopRecordClick()">
        stop record
    </button>
</div>
